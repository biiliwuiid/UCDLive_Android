apply plugin: 'com.android.application'

android {
    compileSdkVersion rootProject.ext.compileSdkVersion
    buildToolsVersion rootProject.ext.buildToolsVersion
    defaultConfig {
        applicationId "com.ucloud.ulive.example"
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        externalNativeBuild {
            ndkBuild {
                arguments "NDK_APPLICATION_MK:=src/main/jni/Application.mk"
            }
        }
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            ndk {
//                abiFilters 'armeabi', 'armeabi-v7a', 'arm64-v8a', 'x86'
                //如果使用到第三方库没有完整提供,选择共有完整的类型，下同 UCloud 完整提供 armeabi,armeabi-v7a,arm64-v8a,x86
                abiFilters 'armeabi-v7a'
            }
        }
        debug {
            jniDebuggable true
            ndk {
                abiFilters 'armeabi-v7a'
            }
        }
    }
    lintOptions {
       abortOnError false
    }
    sourceSets {
        main {
            assets.srcDirs = ['assets']
            jniLibs.srcDir 'libs'
        }
    }
    externalNativeBuild {
        ndkBuild {
            path 'src/main/jni/Android.mk'
        }
    }
}

repositories {
    flatDir {
        dirs 'libs'
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile fileTree(dir: 'libs/armeabi-v7a', include: '*/so')
    compile 'com.android.support:preference-v7:' + rootProject.ext.LIB_PREFERENCE_V7
    compile 'jp.co.cyberagent.android.gpuimage:gpuimage-library:1.4.1'
    compile 'com.jakewharton:butterknife:8.8.1'
    annotationProcessor 'com.jakewharton:butterknife-compiler:8.8.1'
    compile 'com.umeng.analytics:analytics:latest.integration'
    compile(name: 'ucommon-android-sdk-2.0.1', ext: 'aar')
    compile(name: 'ulive-android-sdk-2.0.3', ext: 'aar')
    compile(name: 'uvod-android-sdk-2.0.4', ext: 'aar')
}
